  <style>
    body {
      font-family: "Orbitron", sans-serif;
      padding: 20px;
    }

    .settings-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .settings-header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .settings-section {
      margin-top: 30px;
    }

    .settings-section h2 {
      font-size: 1.2rem;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #555;
      border-radius: 24px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #fc3d21;
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }
  </style>
