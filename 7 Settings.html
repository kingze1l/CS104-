<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | NASA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg" />
  <link rel="stylesheet" href="Style.css" />
  <link rel="stylesheet" href="themes.css" />
</head>
<body>
  <div class="settings-header">
    <a onclick="history.back()" style="color: #fc3d21; text-decoration: none; font-size: 1.5rem; cursor: pointer;">‚Üê</a>
    <h1>Settings</h1>
  </div>

  <div class="settings-section">
    <h2>Preferences</h2>
    <div class="setting-item">
      <span>Dark Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-item">
      <span>Notifications</span>
      <label class="toggle-switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="settings-section">
    <h2>Account</h2>
    <div class="setting-item">
      <span>Manage Profile</span>
      <span>üßë</span>
    </div>
    <div class="setting-item">
      <span>Sign Out</span>
      <span>üö™</span>
    </div>
    <div class="setting-item">
      <a href="About us.html" style="text-decoration: none; color: inherit; display: flex; justify-content: space-between; width: 100%;">
        <span>About Us</span>
        <span>‚ÑπÔ∏è</span>
      </a>
    </div>
  </div>

  <a href="1 SpaceProject.html" class="back-link">‚Üê Back to Home</a>

  <style>
    body {
      font-family: "Orbitron", sans-serif;
      padding: 20px;
    }

    .settings-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .settings-header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .settings-section {
      margin-top: 30px;
    }

    .settings-section h2 {
      font-size: 1.2rem;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #555;
      border-radius: 24px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #fc3d21;
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }
  </style>
  <script src="DarkMode.js"></script>
</body>
</html>
