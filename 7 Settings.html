<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | NASA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg"/>
  <link rel="stylesheet" href="Style.css"/>
  <!-- <link rel="stylesheet" href="DarkMode.css"/> -->

  <style>
    body {
      background-color: #000; /* Default dark mode */
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s; /* Smooth transition */
    }

    .settings-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .settings-header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .settings-section {
      margin-top: 30px;
    }

    .settings-section h2 {
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #222;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #555;
      border-radius: 24px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #fc3d21;
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }

    .back-link {
      color: #fc3d21;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      margin-top: 20px;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .settings-header h1 {
      color: #ffffff;
    }
    .settings-section h2 {
      color: #e0e0e0;
    }
    .setting-item {
      color: #e0e0e0;
    }

    /* Light Mode Styles */
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    body.light-mode .settings-header h1 {
      color: #333333;
    }
    body.light-mode .settings-section h2 {
      color: #333333;
    }
    body.light-mode .setting-item {
      color: #333333;
    }
    body.light-mode .back-link {
      color: #fc3d21;
    }
  </style>
</head>

<div class="settings-header">
  <a href="1 SpaceProject.html" style="color: #fc3d21; text-decoration: none; font-size: 1.5rem;">‚Üê</a>
  <h1>Settings</h1>
</div>

    <span>Dark Mode</span>

      <input type="checkbox" id="darkModeToggle">

    <div class="setting-item">
