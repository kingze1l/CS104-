<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Bang Preloader</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000; /* Cosmic black */
    }

    /* Preloader container */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Logo styling */
    .preloader img {
      width: 100px;
      position: absolute;
      z-index: 10000;
      transition: opacity 1.5s ease-out;
    }

    /* Canvas for particles/stars */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Behind content after preloader */
    }

    /* Main content */
    .content {
      display: none;
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Preloader with logo -->
  <div class="preloader" id="preloader">
    <img src="/api/placeholder/100/100" alt="Logo" id="logo">
  </div>

  <!-- Canvas for particle animation -->
  <canvas id="starfield"></canvas>

  <!-- Main app content -->
  <div class="content" id="content">
    <h1>Welcome to the Universe</h1>
    <p>Your cosmic app is ready!</p>
  </div>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    const logo = document.getElementById('logo');
    let particles = [];
    
    // Animation state
    let animationState = 'waiting'; // waiting → particles-appear → explosion → contraction → fadeout → complete
    let animationStartTime = 0;

    // Resize canvas to fit window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Particle class
    class Particle {
      constructor(delayedStart = false) {
        this.x = canvas.width / 2; // Start at center
        this.y = canvas.height / 2;
        this.radius = Math.random() * 2 + 1;
        this.speed = Math.random() * 3 + 1;
        this.maxSpeed = this.speed * 3; // Maximum speed during explosion
        this.angle = Math.random() * Math.PI * 2;
        this.opacity = delayedStart ? 0 : 1;
        this.twinkleSpeed = Math.random() * 0.05 + 0.02;
        this.growing = delayedStart;
        this.growthRate = Math.random() * 0.1 + 0.05;
        // Store initial position for use during contraction
        this.initialX = this.x;
        this.initialY = this.y;
        // Assign a truly random position across the entire screen for the final state
        this.targetX = Math.random() * canvas.width;
        this.targetY = Math.random() * canvas.height;
      }

      update(state, elapsedTime) {
        if (state === 'waiting' || state === 'particles-appear') {
          // Initial phase - particles gather around logo
          if (this.growing && this.opacity < 1) {
            this.opacity += this.growthRate;
            if (this.opacity > 1) this.opacity = 1;
          }
          // Particles orbit around center
          this.angle += 0.01;
          this.x = canvas.width / 2 + Math.cos(this.angle) * 60;
          this.y = canvas.height / 2 + Math.sin(this.angle) * 60;
        } 
        else if (state === 'explosion') {
          // Explosion phase - rapidly accelerate outward
          this.speed = Math.min(this.speed * 1.05, this.maxSpeed);
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
        } 
        else if (state === 'contraction') {
          // Contraction phase - particles start coming back to center
          // Reverse the angle to come back
          const centerX = canvas.width / 2;
          const centerY = canvas.height / 2;
          const dx = centerX - this.x;
          const dy = centerY - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // Calculate new angle toward center
          this.angle = Math.atan2(dy, dx);
          
          // Accelerate back toward center
          this.speed = Math.min(this.speed * 1.02, this.maxSpeed * 0.8);
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
        }
        else if (state === 'fadeout') {
          // Slow down and spread across the entire screen
          this.speed *= 0.95;
          
          // Calculate movement toward a random position on screen
          const dx = this.targetX - this.x;
          const dy = this.targetY - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // Move toward target position to ensure coverage of entire screen
          if (distance > 5) {
            this.angle = Math.atan2(dy, dx);
            const moveSpeed = Math.min(distance * 0.05, this.speed);
            this.x += Math.cos(this.angle) * moveSpeed;
            this.y += Math.sin(this.angle) * moveSpeed;
          }
        }
        else if (state === 'complete') {
          // Final state - twinkle in place
          this.opacity = 0.5 + Math.sin(Date.now() * this.twinkleSpeed) * 0.3;
          
          // If particles went off-screen, respawn them in a visible area
          if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
          }
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
      }
    }

    // Initialize particles
    function initParticles() {
      particles = [];
      for (let i = 0; i < 300; i++) {
        particles.push(new Particle(true));
      }
    }
    initParticles();

    // Animation loop
    function animate(timestamp) {
      if (!animationStartTime) animationStartTime = timestamp;
      const elapsedTime = timestamp - animationStartTime;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // State transitions based on elapsed time
      if (elapsedTime > 500 && animationState === 'waiting') {
        animationState = 'particles-appear';
      } 
      else if (elapsedTime > 2000 && animationState === 'particles-appear') {
        animationState = 'explosion';
      } 
      else if (elapsedTime > 3500 && animationState === 'explosion') {
        animationState = 'contraction';
      }
      else if (elapsedTime > 5000 && animationState === 'contraction') {
        animationState = 'fadeout';
        // Start fading out the logo as stars settle into background
        logo.style.opacity = '0';
      }
      else if (elapsedTime > 6500 && animationState === 'fadeout') {
        animationState = 'complete';
        // Show main content
        document.getElementById('content').style.display = 'block';
      }
      
      // Update and draw particles
      particles.forEach(particle => {
        particle.update(animationState, elapsedTime);
        particle.draw();
      });
      
      requestAnimationFrame(animate);
    }

    // Start the animation once everything is loaded
    window.addEventListener('load', () => {
      setTimeout(() => {
        requestAnimationFrame(animate);
      }, 500);
    });
  </script>
</body>
</html>
